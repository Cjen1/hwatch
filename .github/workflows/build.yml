name: Release Job.

on:
  push:
    branches:
      - 0.3.1
      - master

jobs:
  # build rust binary
  build:
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - x86_64-apple-darwin
          - aarch64-apple-darwin
          # - x86_64-pc-windows-gnu
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            attachment: misc/completions man/hwatch.1
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            attachment: misc/completions man/hwatch.1
          - target: x86_64-apple-darwin
            os: macos-latest
            attachment: misc/completions man/hwatch.1
          - target: aarch64-apple-darwin
            os: macos-latest
            attachment: misc/completions man/hwatch.1
          # - target: x86_64-pc-windows-gnu
          #   os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1

      # https://github.com/actions/cache/blob/master/examples.md#rust---cargo
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}-${{ github.sha }}

      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}-${{ github.sha }}

      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}-${{ github.sha }}

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target=${{ matrix.target }}
          use-cross: true

      - name: Check release binary
        run: find target/ -type f -name "hwatch"

      - name: Create zip file
        run: |
          zip --junk-paths hwatch-${{ matrix.target }} target/${{ matrix.target }}/release/hwatch{,.exe} ${{ matrix.attachment }}

      - uses: actions/upload-artifact@v1
        with:
          name: build-${{ matrix.target }}
          path: hwatch-${{ matrix.target }}.zip

  # build rpm/deb file
  build-distribution-packages:
    strategy:
      matrix:
        target:
          - deb
          - rpm
        include:
          - target: deb
            install_package: cargo-deb
            args: deb
          - target: rpm
            install_package: cargo-rpm
            args: rpm build -v
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install cargo package
        run: |
          cargo install ${{ matrix.install_package }}

      - id: package_version
        name: Get version.
        shell: bash
        run: |
          ls -la
          VERSION="$(cargo run --example version)"
          echo "::set-output name=version::$VERSION"

      - name: Build distribution Packages
        run: |
          cargo ${{ matrix.args }}

      - name: Copy build file
        run: |
          if [[ "${{ matrix.target }}" == "rpm" ]]; then
            cp target/release/rpmbuild/RPMS/x86_64/hwatch-${{ steps.package_version.outputs.version }}-1.x86_64.rpm ./hwatch.rpm
          fi

          if [[ "${{ matrix.target }}" == "deb" ]]; then
            cp /home/runner/work/hwatch/hwatch/target/debian/hwatch_${{ steps.package_version.outputs.version }}_amd64.deb ./hwatch.deb
          fi

      - uses: actions/upload-artifact@v1
        with:
          name: build-hwatch.${{ matrix.target }}
          path: hwatch.${{ matrix.target }}

  # create package release
  create-release:
    needs:
      - build
      - build-distribution-packages
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.package_version.outputs.version }}
    steps:
      - uses: actions/checkout@v1

      - id: package_version
        name: Get version.
        shell: bash
        run: |
          ls -la
          VERSION="$(cargo run --example version)"
          echo "::set-output name=version::$VERSION"

      - id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.package_version.outputs.version }}
          release_name: Version ${{ steps.package_version.outputs.version }}
          draft: true
          prerelease: false

      - run: |
          echo '${{ steps.create-release.outputs.upload_url }}' > release_upload_url.txt

      - uses: actions/upload-artifact@v1
        with:
          name: create-release
          path: release_upload_url.txt

  upload-release:
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - x86_64-apple-darwin
          - aarch64-apple-darwin
          # - x86_64-pc-windows-gnu
    needs: [create-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: create-release

      - id: upload-url
        run: |
          echo "::set-output name=url::$(cat create-release/release_upload_url.txt)"

      - uses: actions/download-artifact@v1
        with:
          name: build-${{ matrix.target }}

      - name: target name replace
        id: target_name_in_file
        run: |
          echo "::set-output name=target::$(echo ${{ matrix.target }} | tr - _)"

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.upload-url.outputs.url }}
          asset_path: ./build-${{ matrix.target }}/hwatch-${{ matrix.target }}.zip
          asset_name: hwatch_${{ needs.create-release.outputs.version }}_${{ steps.target_name_in_file.outputs.target }}.zip
          asset_content_type: application/zip

  upload-release-distribution-packages:
    strategy:
      matrix:
        target:
          - deb
          - rpm
    needs: [create-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: create-release

      - id: upload-url
        run: |
          echo "::set-output name=url::$(cat create-release/release_upload_url.txt)"

      - uses: actions/download-artifact@v1
        with:
          name: build-hwatch.${{ matrix.target }}

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.upload-url.outputs.url }}
          asset_path: ./build-hwatch.${{ matrix.target }}/hwatch.${{ matrix.target }}
          asset_name: hwatch_${{ needs.create-release.outputs.version }}.${{ matrix.target }}
          asset_content_type: application/zip

